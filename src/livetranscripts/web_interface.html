<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcripts - Q&A Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-primary: #6366f1;
            --color-primary-hover: #5855eb;
            --color-primary-light: rgba(99, 102, 241, 0.1);
            --color-success: #10b981;
            --color-success-light: rgba(16, 185, 129, 0.1);
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-danger-light: rgba(239, 68, 68, 0.1);
            --color-neutral-0: #ffffff;
            --color-neutral-50: #f8fafc;
            --color-neutral-100: #f1f5f9;
            --color-neutral-200: #e2e8f0;
            --color-neutral-300: #cbd5e1;
            --color-neutral-400: #94a3b8;
            --color-neutral-500: #64748b;
            --color-neutral-600: #475569;
            --color-neutral-700: #334155;
            --color-neutral-800: #1e293b;
            --color-neutral-900: #0f172a;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --blur-sm: blur(4px);
            --blur-md: blur(8px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--color-neutral-900);
            line-height: 1.6;
            font-size: 14px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="rgba(255,255,255,0.03)" fill-opacity="0.4"><circle cx="30" cy="30" r="1"/></g></svg>') repeat;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 24px 32px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .header h1 {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .intent-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 500px;
        }
        
        .intent-label {
            color: var(--color-neutral-600);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .intent-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: var(--blur-sm);
            color: var(--color-neutral-900);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .intent-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }
        
        .intent-input::placeholder {
            color: var(--color-neutral-400);
            font-style: italic;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .record-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .record-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .record-btn:hover::before {
            transform: translateX(100%);
        }
        
        .record-btn.stopped {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: var(--color-neutral-0);
            box-shadow: var(--shadow-lg);
        }
        
        .record-btn.stopped:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, var(--color-danger), #dc2626);
            color: var(--color-neutral-0);
            animation: pulse 2s infinite;
            box-shadow: var(--shadow-lg);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: var(--shadow-lg); }
            50% { opacity: 0.8; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: var(--blur-sm);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status.connected {
            background: var(--color-success-light);
            color: var(--color-success);
        }
        
        .status.connected::before {
            background: var(--color-success);
            animation: connectedPulse 2s infinite;
        }
        
        .status.disconnected {
            background: var(--color-danger-light);
            color: var(--color-danger);
        }
        
        .status.disconnected::before {
            background: var(--color-danger);
        }
        
        @keyframes connectedPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .panel-header {
            background: linear-gradient(135deg, var(--color-neutral-800), var(--color-neutral-700));
            color: var(--color-neutral-0);
            padding: 20px 24px;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .panel-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .transcript-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }
        
        .pinned-qa-container {
            flex-shrink: 0;
            max-height: 40%;
            overflow-y: auto;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
        }
        
        .pinned-qa-container:empty {
            display: none;
        }
        
        .transcript-scroll-area {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .transcript-scroll-area::-webkit-scrollbar,
        .pinned-qa-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .transcript-scroll-area::-webkit-scrollbar-track,
        .pinned-qa-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .transcript-scroll-area::-webkit-scrollbar-thumb,
        .pinned-qa-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .transcript-scroll-area::-webkit-scrollbar-thumb:hover,
        .pinned-qa-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--color-primary-hover), var(--color-primary));
        }
        
        .transcript-item {
            padding: 18px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .transcript-item:hover {
            background: rgba(99, 102, 241, 0.03);
            transform: translateX(2px);
        }
        
        .transcript-item:last-child {
            border-bottom: none;
        }
        
        .transcript-time {
            font-size: 11px;
            color: var(--color-neutral-500);
            font-weight: 600;
            margin-bottom: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: var(--color-neutral-100);
            padding: 2px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .transcript-text {
            color: var(--color-neutral-800);
            line-height: 1.7;
            font-size: 14px;
        }
        
        .flowing-transcript {
            padding: 0 24px;
            color: var(--color-neutral-800);
            line-height: 1.8;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .flowing-transcript:first-child {
            padding-top: 24px;
        }
        
        .flowing-transcript:last-child {
            padding-bottom: 24px;
        }
        
        .insight-item {
            padding: 16px 20px;
            margin: 8px 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(99, 102, 241, 0.03));
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-left: 3px solid var(--color-primary);
            border-radius: 8px;
            position: relative;
        }
        
        .insight-item .transcript-text {
            font-size: 13px;
            line-height: 1.6;
            color: var(--color-neutral-700);
            margin-top: 8px;
            white-space: pre-line;  /* Preserve line breaks from formatted insights */
        }
        
        .insight-item::before {
            content: '💡';
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 14px;
            opacity: 0.5;
        }
        
        .insight-type {
            font-weight: 600;
            color: var(--color-primary);
            text-transform: capitalize;
            font-size: 12px;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: inline-block;
            padding: 2px 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
        }
        
        .pinned-qa-card {
            margin: 16px 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-sm);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .pinned-qa-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }
        
        .pinned-qa-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .pinned-qa-question {
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 12px;
            font-size: 14px;
            padding-right: 40px;
        }
        
        .pinned-qa-answer {
            color: var(--color-neutral-800);
            line-height: 1.7;
            font-size: 14px;
        }
        
        .pin-button {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--color-primary);
        }
        
        .pin-button:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: scale(1.1);
        }
        
        .pin-button:active {
            transform: scale(0.95);
        }
        
        .qa-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }
        
        .quick-questions {
            flex-shrink: 0;
        }
        
        .quick-questions h4 {
            margin-bottom: 16px;
            color: var(--color-neutral-800);
            font-size: 15px;
            font-weight: 700;
        }
        
        .quick-question-btn {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: var(--blur-sm);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            color: var(--color-neutral-800);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .quick-question-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color-primary-light), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .quick-question-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .quick-question-btn:hover::before {
            opacity: 1;
        }
        
        .quick-question-btn:active {
            transform: translateY(0);
        }
        
        .question-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
        }
        
        .question-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: var(--blur-sm);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
        }
        
        .question-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }
        
        .question-input::placeholder {
            color: var(--color-neutral-400);
        }
        
        .ask-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: var(--color-neutral-0);
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            align-self: flex-start;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .ask-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .ask-btn:hover::before {
            transform: translateX(100%);
        }
        
        .ask-btn:active {
            transform: translateY(0);
        }
        
        .ask-btn:disabled {
            background: var(--color-neutral-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .response-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            max-height: none;
        }
        
        .response-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .response-area::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }
        
        .response-area::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 3px;
        }
        
        .response-item {
            padding: 20px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: var(--blur-sm);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .response-item:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--color-primary-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .response-question {
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .response-answer {
            color: var(--color-neutral-800);
            line-height: 1.7;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: var(--color-neutral-500);
            font-style: italic;
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .loading::before {
            content: '';
            width: 32px;
            height: 32px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--color-neutral-500);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-10px);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateX(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .quick-question-btn.updating {
            animation: fadeOut 0.3s ease-out;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 450px;
            }
            
            .panel {
                min-height: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 20px 24px;
            }
            
            .intent-container {
                width: 100%;
                max-width: none;
                order: 2;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
                order: 1;
            }
            
            .qa-content {
                padding: 20px;
            }
            
            .main-content {
                grid-template-rows: 1fr 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="intent-container">
                <label for="intentInput" class="intent-label">Session Focus:</label>
                <input 
                    type="text" 
                    id="intentInput" 
                    class="intent-input" 
                    placeholder="e.g., 'Identify action items' or 'Find technical insights'"
                    title="Guide the AI's focus for questions and insights"
                >
            </div>
            <div class="header-controls">
                <button id="recordButton" class="record-btn stopped" onclick="toggleRecording()">
                    <span class="record-icon">⏺️</span>
                    <span class="record-text">Start Recording</span>
                </button>
                <div id="connectionStatus" class="status disconnected">Connecting</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel transcript-panel">
                <div class="panel-header">
                    <span>📝</span>
                    Live Transcript
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <!-- Pinned Q&A responses will appear here -->
                    <div class="pinned-qa-container" id="pinnedQAContainer">
                        <!-- Pinned Q&A cards will be inserted here -->
                    </div>
                    
                    <!-- Regular transcript content -->
                    <div class="transcript-scroll-area" id="transcriptScrollArea">
                        <div class="loading">Waiting for transcriptions</div>
                    </div>
                </div>
            </div>
            
            <div class="panel qa-panel">
                <div class="panel-header">
                    <span>💬</span>
                    Ask Questions
                </div>
                <div class="qa-content">
                    <div class="quick-questions">
                        <h4>Quick Questions:</h4>
                        <div id="quickQuestionsContainer">
                            <!-- Permanent question -->
                            <button class="quick-question-btn permanent" onclick="askQuickQuestion('Summarize the last 2 minutes of discussion')">
                                ⏰ Summarize recent discussion
                            </button>
                            <!-- Dynamic questions will be added here -->
                            <button class="quick-question-btn dynamic" data-slot="0" data-question="What are the main topics discussed so far?" onclick="askQuickQuestion(this.getAttribute('data-question'))">
                                📋 What are the main topics discussed so far?
                            </button>
                            <button class="quick-question-btn dynamic" data-slot="1" data-question="What action items have been mentioned?" onclick="askQuickQuestion(this.getAttribute('data-question'))">
                                ✅ What action items have been mentioned?
                            </button>
                            <button class="quick-question-btn dynamic" data-slot="2" data-question="Who are the key people mentioned and their roles?" onclick="askQuickQuestion(this.getAttribute('data-question'))">
                                👥 Who are the key people mentioned and their roles?
                            </button>
                            <button class="quick-question-btn dynamic" data-slot="3" data-question="What questions or concerns were raised?" onclick="askQuickQuestion(this.getAttribute('data-question'))">
                                ❓ What questions or concerns were raised?
                            </button>
                        </div>
                    </div>
                    
                    <div class="question-form">
                        <textarea 
                            id="questionInput" 
                            class="question-input" 
                            placeholder="Ask anything about the meeting content..."
                        ></textarea>
                        <button class="ask-btn" id="askButton" onclick="askQuestion()">
                            Ask Question
                        </button>
                    </div>
                    
                    <div class="response-area" id="responseArea">
                        <!-- Historical Q&A responses appear here for reference -->
                        <div class="empty-state">
                            <div class="empty-state-icon">💬</div>
                            <p>Ask questions to see responses pinned to the Live Transcript above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let transcripts = [];
        let insights = [];
        let suggestedQuestions = [];
        let currentQuestionSlot = 0;
        let questionIcons = ['📋', '✅', '👥', '❓', '💡', '🎯', '📊', '🔍'];
        let currentIntent = '';
        let intentUpdateTimeout = null;
        let isRecording = false;
        
        // Typing animation state
        let fullTranscriptText = '';
        let displayedCharIndex = 0;
        let isTyping = false;
        let typingSpeed = 15; // milliseconds per character
        let pendingInsights = [];
        
        function connectWebSocket() {
            // Use the same hostname but WebSocket port (8765)
            const wsUrl = `ws://${window.location.hostname}:8765`;
            console.log('Attempting to connect to:', wsUrl);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('✅ Connected to Live Transcripts WebSocket');
                    updateConnectionStatus(true);
                    
                    // Request current recording status
                    ws.send(JSON.stringify({
                        type: 'status_request',
                        content: 'recording_status'
                    }));
                };
                
                ws.onmessage = function(event) {
                    console.log('📨 Received message:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error('Failed to parse message:', e, event.data);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('❌ WebSocket connection closed:', event.code, event.reason);
                    updateConnectionStatus(false);
                    // Try to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('💥 WebSocket error:', error);
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateConnectionStatus(false);
                // Retry after 3 seconds
                setTimeout(connectWebSocket, 3000);
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
            }
        }
        
        function handleMessage(data) {
            if (data.type === 'transcript') {
                addTranscript(data.content);
            } else if (data.type === 'insight') {
                addInsight(data.content);
            } else if (data.type === 'answer') {
                addResponse(data.question, data.content);
            } else if (data.type === 'suggested_questions') {
                updateSuggestedQuestions(data.content.questions);
            } else if (data.type === 'recording_status') {
                updateRecordingStatus(data.content.recording);
            }
        }
        
        function addTranscript(transcript) {
            transcripts.push(transcript);
            // Add text to the full transcript (with a space to separate chunks)
            if (fullTranscriptText.length > 0 && !fullTranscriptText.endsWith(' ')) {
                fullTranscriptText += ' ';
            }
            fullTranscriptText += transcript.text;
            
            // Start typing animation if not already running
            if (!isTyping) {
                startTypingAnimation();
            }
        }
        
        function addInsight(insight) {
            insights.push(insight);
            // Store timestamp with insight for proper placement
            const insertPosition = fullTranscriptText.length;
            pendingInsights.push({
                ...insight,
                insertPosition: insertPosition
            });
        }
        
        function startTypingAnimation() {
            if (isTyping) return;
            isTyping = true;
            
            const container = document.getElementById('transcriptScrollArea');
            
            function typeNextChars() {
                // Check if we have any text to display
                if (fullTranscriptText.length === 0) {
                    container.innerHTML = '<div class="loading">Waiting for transcriptions...</div>';
                    isTyping = false;
                    return;
                }
                
                if (displayedCharIndex >= fullTranscriptText.length) {
                    isTyping = false;
                    return;
                }
                
                // Type multiple characters per frame for smoother animation
                const charsPerFrame = 2;
                const endIndex = Math.min(displayedCharIndex + charsPerFrame, fullTranscriptText.length);
                
                // Build the display content with insights inserted inline
                let displayContent = '';
                let lastInsertPos = 0;
                
                // Get insights that should be displayed and sort by position
                const displayedInsights = pendingInsights
                    .filter(insight => insight.insertPosition <= endIndex)
                    .sort((a, b) => a.insertPosition - b.insertPosition);
                
                // Build content with insights inserted at their positions
                displayedInsights.forEach(insight => {
                    // Add transcript text up to this insight
                    if (insight.insertPosition > lastInsertPos) {
                        const textBefore = fullTranscriptText.substring(lastInsertPos, Math.min(insight.insertPosition, endIndex));
                        if (textBefore) {
                            displayContent += `<div class="flowing-transcript">${textBefore}</div>`;
                        }
                    }
                    
                    // Add the insight
                    const typeLabel = {
                        'summary': 'Summary',
                        'action_item': 'Action Items',
                        'question': 'Key Questions',
                        'decision': 'Decisions',
                        'follow_up': 'Follow-up'
                    }[insight.type] || 'Insight';
                    
                    displayContent += `
                        <div class="insight-item">
                            <div class="insight-type">${typeLabel}</div>
                            <div class="transcript-text">${insight.content}</div>
                        </div>
                    `;
                    
                    lastInsertPos = insight.insertPosition;
                });
                
                // Add any remaining transcript text after the last insight
                if (lastInsertPos < endIndex) {
                    const remainingText = fullTranscriptText.substring(lastInsertPos, endIndex);
                    if (remainingText) {
                        displayContent += `<div class="flowing-transcript">${remainingText}</div>`;
                    }
                }
                
                // Update container
                container.innerHTML = displayContent;
                
                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
                
                // Update index
                displayedCharIndex = endIndex;
                
                // Continue typing
                if (displayedCharIndex < fullTranscriptText.length) {
                    setTimeout(typeNextChars, typingSpeed);
                } else {
                    isTyping = false;
                }
            }
            
            typeNextChars();
        }
        
        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to Live Transcripts. Please wait for connection.');
                return;
            }
            
            // Send question
            ws.send(JSON.stringify({
                type: 'question',
                content: question
            }));
            
            // Clear input and show loading
            input.value = '';
            showLoading(question);
        }
        
        function askQuickQuestion(question) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to Live Transcripts. Please wait for connection.');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'question',
                content: question
            }));
            
            showLoading(question);
        }
        
        function showLoading(question) {
            // Show loading in pinned area
            const pinnedContainer = document.getElementById('pinnedQAContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'pinned-qa-card';
            loadingDiv.innerHTML = `
                <div class="pinned-qa-question">Q: ${question}</div>
                <div class="pinned-qa-answer loading">🤔 Thinking...</div>
            `;
            pinnedContainer.insertBefore(loadingDiv, pinnedContainer.firstChild);
        }
        
        function addResponse(question, answer) {
            // Remove loading indicator from response area if it exists
            const responseArea = document.getElementById('responseArea');
            const loadingItems = responseArea.querySelectorAll('.loading');
            loadingItems.forEach(item => {
                if (item.closest('.response-item')) {
                    item.closest('.response-item').remove();
                }
            });
            
            // Remove loading indicator from pinned area if it exists
            const pinnedContainer = document.getElementById('pinnedQAContainer');
            const pinnedLoadingItems = pinnedContainer.querySelectorAll('.loading');
            pinnedLoadingItems.forEach(item => {
                if (item.closest('.pinned-qa-card')) {
                    item.closest('.pinned-qa-card').remove();
                }
            });
            
            // Add response as pinned card at the top of transcript
            addPinnedQACard(question, answer);
        }
        
        function addPinnedQACard(question, answer) {
            const pinnedContainer = document.getElementById('pinnedQAContainer');
            const cardId = 'qa-card-' + Date.now();
            
            const cardDiv = document.createElement('div');
            cardDiv.className = 'pinned-qa-card';
            cardDiv.id = cardId;
            cardDiv.innerHTML = `
                <div class="pinned-qa-question">Q: ${question}</div>
                <div class="pinned-qa-answer">${answer}</div>
                <button class="pin-button" onclick="unpinQACard('${cardId}')" title="Unpin this Q&A">
                    📌
                </button>
            `;
            
            // Add to the top of pinned container
            pinnedContainer.insertBefore(cardDiv, pinnedContainer.firstChild);
            
            // Limit to 3 pinned cards max
            const pinnedCards = pinnedContainer.querySelectorAll('.pinned-qa-card');
            if (pinnedCards.length > 3) {
                pinnedCards[pinnedCards.length - 1].remove();
            }
        }
        
        function unpinQACard(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                // Add fade out animation
                card.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    card.remove();
                }, 300);
            }
        }
        
        function updateSuggestedQuestions(questions) {
            console.log('📨 Received suggested questions:', questions);
            
            if (!questions || questions.length === 0) {
                console.log('⚠️  No questions to update');
                return;
            }
            
            // Store the new questions
            suggestedQuestions = questions;
            
            // Get all dynamic question buttons
            const dynamicButtons = document.querySelectorAll('.quick-question-btn.dynamic');
            
            if (dynamicButtons.length === 0) {
                console.log('⚠️  No dynamic buttons found');
                return;
            }
            
            // Update all questions at once on first load
            if (currentQuestionSlot === 0) {
                // Update all buttons with the new questions
                dynamicButtons.forEach((button, index) => {
                    if (index < suggestedQuestions.length) {
                        const icon = questionIcons[index % questionIcons.length];
                        button.setAttribute('data-question', suggestedQuestions[index]);
                        button.innerHTML = `${icon} ${suggestedQuestions[index]}`;
                    }
                });
                currentQuestionSlot = 1; // Start rotation from second slot next time
            } else {
                // Rotate one question at a time
                const buttonIndex = (currentQuestionSlot - 1) % dynamicButtons.length;
                const questionIndex = (currentQuestionSlot - 1) % suggestedQuestions.length;
                const buttonToUpdate = dynamicButtons[buttonIndex];
                const newQuestion = suggestedQuestions[questionIndex];
                
                console.log(`🔄 Updating button ${buttonIndex} with question: ${newQuestion}`);
                
                // Add updating animation
                buttonToUpdate.classList.add('updating');
                
                // After animation completes, update the question
                setTimeout(() => {
                    // Pick an icon based on slot for consistency
                    const icon = questionIcons[buttonIndex % questionIcons.length];
                    
                    // Update the button
                    buttonToUpdate.setAttribute('data-question', newQuestion);
                    buttonToUpdate.innerHTML = `${icon} ${newQuestion}`;
                    
                    // Remove updating class and add fade-in animation
                    buttonToUpdate.classList.remove('updating');
                    buttonToUpdate.style.animation = 'fadeIn 0.3s ease-out';
                    
                    setTimeout(() => {
                        buttonToUpdate.style.animation = '';
                    }, 300);
                }, 300);
                
                // Move to next slot for next update
                currentQuestionSlot = (currentQuestionSlot % 4) + 1;
            }
        }
        
        // Handle Enter key in textarea
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
        
        // Handle intent input changes
        function updateIntent() {
            const intentInput = document.getElementById('intentInput');
            const newIntent = intentInput.value.trim();
            
            if (newIntent !== currentIntent) {
                currentIntent = newIntent;
                console.log('🎯 Updating session intent:', currentIntent);
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'intent',
                        content: currentIntent
                    }));
                }
            }
        }
        
        // Set up intent input handler with debouncing
        document.getElementById('intentInput').addEventListener('input', function(e) {
            // Clear existing timeout
            if (intentUpdateTimeout) {
                clearTimeout(intentUpdateTimeout);
            }
            
            // Set new timeout to update after 500ms of no typing
            intentUpdateTimeout = setTimeout(updateIntent, 500);
        });
        
        // Also update on blur (when user clicks away)
        document.getElementById('intentInput').addEventListener('blur', updateIntent);
        
        // Recording control functions
        function toggleRecording() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to Live Transcripts. Please wait for connection.');
                return;
            }
            
            const newRecordingState = !isRecording;
            console.log(`🎙️ ${newRecordingState ? 'Starting' : 'Stopping'} recording...`);
            
            ws.send(JSON.stringify({
                type: 'recording_control',
                content: {
                    action: newRecordingState ? 'start' : 'stop'
                }
            }));
        }
        
        function updateRecordingStatus(recording) {
            isRecording = recording;
            const recordButton = document.getElementById('recordButton');
            const recordIcon = recordButton.querySelector('.record-icon');
            const recordText = recordButton.querySelector('.record-text');
            
            if (recording) {
                recordButton.className = 'record-btn recording';
                recordIcon.textContent = '⏸️';
                recordText.textContent = 'Stop Recording';
                console.log('🔴 Recording started');
            } else {
                recordButton.className = 'record-btn stopped';
                recordIcon.textContent = '⏺️';
                recordText.textContent = 'Start Recording';
                console.log('⏹️ Recording stopped');
            }
        }
        
        // Connect when page loads (with a small delay to ensure WebSocket server is ready)
        window.addEventListener('load', function() {
            console.log('🌐 Page loaded, connecting to WebSocket in 1 second...');
            setTimeout(connectWebSocket, 1000);
        });
    </script>
</body>
